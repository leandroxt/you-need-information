<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Finance</title>
      <link rel="stylesheet" href="http://semantic-ui.com/dist/semantic.min.css">
      <style media="screen">
        body {
          margin: 0;
          background-color: #EEE;
        }
        .rad-0 {
          border-radius: 0 !important;
        }
      </style>
  </head>
  <body>
    <div class="ui inverted left aligned segment rad-0">
      <div class="ui container"><h2>Financial position</h2></div>
    </div>
    <div class="ui main container">
      <div class="ui grid">
        <div class="sixteen wide column">
          <div class="ui segment rad-0">
            <h2 class="ui header">
              <i class="line chart icon"></i>
              <div class="content">
                Money evolution
                <div class="sub header">See how much your money grow since you started invest</div>
              </div>
            </h2>
            <canvas id="linechart"></canvas>
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui segment rad-0">
            <h2 class="ui header">
              <i class="percent icon"></i>
              <div class="content">
                Percentage evolution
                <div class="sub header">See a daily investment liquidity</div>
              </div>
            </h2>
            <table id="tblHistory" class="ui small table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Variation in %</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="2">Total</th>
                  <th id="total"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui segment rad-0">
            <h2 class="ui header">
              <i class="pie chart icon"></i>
              <div class="content">
                Representation of earnings
                <div class="sub header">See how much of your portfolio has been earned in income</div>
              </div>
            </h2>
            <canvas id="piechart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="http://semantic-ui.com/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>
    <script src="js/site.js" charset="utf-8"></script>
  </body>
</html>
